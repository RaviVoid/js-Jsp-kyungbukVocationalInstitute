<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- javascript 코드 입력 -->
</head>
<body>
<button onclick="on()">Turn On</button>
<img src="img/pic_bulboff.gif" alt="off" id="bulb">
<button onclick="off()">Turn Off</button>
<button onclick="toggle()">토글</button>
<!-- javascript 코드 입력 -->
<script>
function toggle(){
	if(document.getElementById("bulb").alt == "off"){
		on();
	} else {
		off();
	}
	//console.log("토글");
}

function on(){
	//var img = document.images[0].src;
	document.getElementById("bulb").src = "img/pic_bulbon.gif";
	document.getElementById("bulb").alt = "on"
	console.log("온");
}

function off(){
	document.getElementById("bulb").src = "img/pic_bulboff.gif";
	document.getElementById("bulb").alt = "off"
	console.log("오프");
}
</script>
</body>
</html>
